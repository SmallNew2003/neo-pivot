server:
  port: 8080

spring:
  application:
    name: neo-pivot-server
  datasource:
    url: jdbc:postgresql://localhost:5432/neo_pivot
    username: neo
    password: neo
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    contexts: local

management:
  endpoints:
    web:
      exposure:
        include: health,info

neopivot:
  auth:
    issuer: "neo-pivot"
    audience: "neo-pivot-api"
    token-ttl: "PT1H"
