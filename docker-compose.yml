services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: neo-pivot-postgres
    environment:
      POSTGRES_DB: neo_pivot
      POSTGRES_USER: neo
      POSTGRES_PASSWORD: neo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/001-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neo -d neo_pivot"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: neo-pivot-minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
  minio-init:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    container_name: neo-pivot-minio-init
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-c"]
    command: >
      until mc alias set local http://minio:9000 minio minio123456; do sleep 1; done &&
      mc mb -p local/neo-pivot || true &&
      mc anonymous set none local/neo-pivot || true

volumes:
  postgres_data:
  minio_data:
